   <div class="container rounded-pill" id="contact" style="text-align:center">
        <div class="row" style="margin-top:5%; margin-bottom:5%; color: #fcfcfc;">
            <h1>Contact Form</h1>
        </div>
        <form method="post" name="contact_form" action="javascript:;" onsubmit="contact()">
            <div class="row">
                <div class="col-6 col-12-mobilep" style="margin-bottom: 2%;">
                    <input id="name" class="form-contol rounded-pill" type="name" placeholder="Name" />
                </div>
                <div class="col-6 col-12-mobilep" style="margin-bottom: 2%;">
                    <input id="email" class="form-contol rounded-pill" type="email" placeholder="Email" />
                </div>
                <div class="col-6 col-12-mobilep" style="margin-bottom: 2%;">
                    <input class="form-contol rounded-pill" type="text" id="subject" value="" placeholder="Subject" />
                </div>
                <div class="col-6 col-12-mobilep" style="margin-bottom: 2%;">
                    <textarea id="message" class="form-contol" type="message" placeholder="Message" rows="6"></textarea>
                </div>
                <div class="col-12-mobilep" style="margin-bottom: 2%;">
                    <button type="submit" class="btn btn-primary  rounded-pill" onclick="thanks(e)">Send Message</button>
                </div>
            </div>
        </form>
